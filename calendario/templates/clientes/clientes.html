<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <center><center>
        Clientes

    
    <ul>
        {% for cliente in clientes %}  
        <a href="{% url 'atualizacliente' cliente.id_cliente %}">
            <li> {{ cliente.nome}} </li>
        </a>
            <li> {{ cliente.sobrenome}} </li>
            <li> {{ cliente.email}} </li>
            <li> {{ cliente.celular}} </li>
        {% endfor %}
    </ul>

    <p>
        <a href="{% url 'cadastrocliente'%}">Adicionar Cliente </a>
    </p>



    </center>
</body>
</html>
