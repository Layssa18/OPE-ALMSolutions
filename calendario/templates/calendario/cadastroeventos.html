<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedores</title>
</head>
<body>
    <center>
    Cadastro Eventos
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit"> Salvar </button>
    </form>


    {% if eventos %}
        <a href="% url 'apagarfornecedor'%"> Apagar Evento </a>
    {% endif %}
    </center>

</body>
</html>
